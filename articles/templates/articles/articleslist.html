{% extends 'repeat.html' %}
{% block title %}
  Articles
{% endblock %}
{% block content %}
    <div class="Container">
      <h1>Articles Lists</h1>
      {% for article in articles %}
      <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h2>
      <p>{{article.snippet}}</p>
      <p>{{article.date}}</p>
      {% endfor %}
    </div>
{% endblock %}
